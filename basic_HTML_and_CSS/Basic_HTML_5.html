<!DOCTYPE html>
<html>
    <body>
        <link rel="stylesheet" type="text/css" href="Basic_css_2.css">
        <p>
            This is to showcase the use of entity names and entity numbers.
            These are used for symbols that you want to use outside of the 
            regular usecase in html. For example 5 &lt; 7.
        </p>
        <p>
            This is also for the use of more obscure symbols used by 
            mathematicions. For example: &sum; , &nabla; , and &empty;.
        </p>
    </body>
</html>
